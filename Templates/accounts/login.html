{% extends 'regbase.html' %}
{% block body %}

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body modal-body-sub_agile">
                <div class="main-mailposi">
                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                </div>
                <div class="modal_body_left modal_body_left1">
            
                    <h3 class="agileinfo_sign">Sign In </h3>
                    <p>
                        Sign In now, Let's start your Grocery Shopping. Don't have an account?
                        <a href="http://127.0.0.1:8000/register">
                            Sign Up Now</a>
                    </p>
                </p>
                {% if error_message %}
                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
            {% endif %}
            <br>

                    <form action="{% url 'accounts:login' %}" method="post">

                          {% csrf_token %}
                          <div class="input-group">
                            <label >User Name<sup style="color: rgb(230, 55, 55);">*</sup></label>
                            <div class="input-group-icon">
                            {{form.username}}
                            </div>
                          </div>
                      
                        <div class="input-group">
                            <label >Password<sup style="color: rgb(230, 55, 55);">*</sup></label>
                                    <div class="input-group-icon">
                            {{form.password}}
                        </div>
                        </div>

                        <button class="btn btn--radius-2 btn--blue" type="submit">Sign In</button>
                 
                       
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- //Modal content-->

  
{% endblock %}
